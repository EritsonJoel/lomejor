<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Consumir Rest Desde AnypointStudio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="MENU.html">IDAT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="estados.html">Estados<span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4">
                <form>
                    <fieldset>
                        <legend>Registro Citas Medicas</legend>
                        <div class="form-group">
                            <label>Fecha</label>
                            <input type="text" class="form-control" id="txtFecha" placeholder="Fecha">
                        </div>
                        <div class="form-group">
                            <label>Hora</label>
                            <input type="text" class="form-control" id="txtHora" placeholder="Hora">
                        </div>
                        <div class="form-group">
                            <label>Paciente</label>
                            <input type="text" class="form-control" id="txtPaciente" placeholder="Paciente">
                        </div>
                        <div class="form-group">
                            <label>Medico</label>
                            <input type="text" class="form-control" id="txtMedico" placeholder="Medico">
                        </div>
                     
                        <button type="button" class="btn btn-primary" id="btnRegistrar">Guardar</button>
                        <button type="button" class="btn btn-primary" id="btnListar">Listar</button>
                        <button type="button" class="btn btn-success" id="btnActualizar">Actualizar</button>
                    </fieldset>
                </form>
            </div>
            <div class="col-lg-8">
                <table id="tblCitas" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Paciente</th>
                            <th scope="col">Medico</th>
                            <th scope="col">Estado</th>
                        
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/productos.js"></script>
</body>

</html>
